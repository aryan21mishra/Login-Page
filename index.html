<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
                                
            <!-- box headding -->
            <h1>Login</h1>

            <!-- input box -->
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter the Email or Mobile Number">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your password">
                </div>
            </form>

            <!-- small box -->
            <div id="small-box">
                <div class="left">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember</label>
                </div>
                <div class="right">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <!-- button -->
            <button>Login</button>

            <!-- bottom -->
            <div class="bottom-content">
                <span>Don't Have account?</span>
                <a href="#">Regester</a>
            </div>
            
        </div>
    </div>
</body>
</html>
